<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xsale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div id="printHide">
        <input onchange="handleFile()" type="file" id="fileInput" accept=".xlsx" />
        
        <script src="script.js" type="text/javascript"></script>

        <hr>
        <div id="selectDiv" style="display: none;">
            <label for="selectList">Select items:</label>
            <br>
            <select id="selectList" multiple size="10" style="width: 13em;"></select>
            <button id="selectBtn" onclick="selectItems()">Generate</button>
            <button onclick="unselect()">Unselect</button>
        </div>
        <div id="printDiv" style="display: none;">
            <hr>
            <button id="printBtn" onclick="printAll()">Print</button>
            <br>
            
        </div>
    </div>
    <div id="printFrame"></div>
    
</body>
</html>
